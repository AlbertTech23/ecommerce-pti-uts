<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALT Equipment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ps-5 pe-5">
      <div class="container-fluid">
        <a class="navbar-brand logoNavBar" href="main.html">
          <img
            src="./assets/logoNavbarPutih.png"
            alt="ALT Equipment Logo"
            class="img-fluid"
          />
        </a>

        <button
          class="navbar-toggler custom-toggler border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active text-white"
              aria-current="page"
              href="main.html"
              >Home</a
            >
            <a class="nav-link text-white" href="aboutme.html">About Me</a>
            <a class="nav-link text-white" href="login.html">Login</a>
            <a id="usernameDisplay" class="nav-link text-white ms-5" href="#"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // Retrieve the username from session storage
        var username = sessionStorage.getItem("username");

        // Check if the username exists
        if (username !== null) {
          // Hide the "Login" link
          $(".nav-link[href='login.html']").hide();
          // Show the username in the designated element
          $("#usernameDisplay").text("Welcome, " + username);
          $("#usernameDisplay").show(); // Display the username element
        }
      });
    </script>
  </body>
</html>
